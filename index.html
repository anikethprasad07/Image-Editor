<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="image-editor.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-light"
      style="
        font-size: 25px;
        font-family: sans-serif;
        background-color: whitesmoke;
      "
    >
      <img
        src="https://cdn-icons-png.flaticon.com/512/23/23317.png"
        width="80"
        height="45"
        class="d-inline-block align-top"
        alt=""
      />
      Photo Editor
    </nav>
    <div id="container">
      <div class="text_box">
        <div id="imageEditor">
          <section id="editorContainer">
            <canvas id="editor"></canvas>
          </section>
        </div>
        <section id="toolbar">
          <button id="upload" class="btn btn-success" title="Upload">
            Upload
          </button>
          <button id="save" class="btn btn-danger" title="Save">Save</button>
          <br />
          <br />
          <button id="flipHor" class="btn btn-info" title="Flip Horizontally">
            Flip Horizontally
          </button>
          <button id="flipVert" class="btn btn-info" title="Flip vertically">
            Flip vertically
          </button>
          <br />
          <br />
          <button id="rotateL" class="btn btn-info" title="Rotate left">
            Rotate Left
          </button>
          <button id="rotateR" class="btn btn-info" title="Rotate right">
            Rotate Right
          </button>
          <br />
          <br />
          <button id="resize" class="btn btn-info" title="Resize">
            Resize
          </button>
          <button
            id="greyscale"
            class="btn btn-info"
            title="Convert to grayscale"
          >
            Grayscale
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
